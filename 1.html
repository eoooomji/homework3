<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework3</title>
    <style>
      span {
        background-color: blue;
        width: 200px;
        height: 250px;
        color: white;
      }
      div {
        background-color: red;
        width: 250px;
        height: 300px;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>문서의 제목을 쓸 떄 사용하는 타이틀 태그이다.</h1>
    <p>단락 태그이다.</p>
    <p>제목과 단락은 자동으로 줄바꿈이 가능하다.</p>
    <hr />

    <span
      >이것은 인라인 형식이며 자동으로 줄바꿈이 가능하지 않다. span태그는 높이와
      크기의 표현이 불가능하다.</span
    >
    <!-- 인라인 요소간에는 줄바꿈이 일어나지 않는다. -->
    <a href=""
      >앵커 태그는 하이퍼링크가 가능한 태그이다. 또한 인라인 형식이다.</a
    >
    <hr />
    <!-- 주석처리 표시이며 사용자의 눈에는 보이지 않는다. 또한 페이지 검사로 보면은 보이기에 가능한 중요한 코드들은 안보이게 하는 것이 좋다. -->

    <div>
      div태그는 블럭 형식이며 따로 줄바꿈을 하지 않아도 자동으로 줄바꿈 처리가
      된다. 또한 스타일을 통한 높이와 크기의 설정이 가능하다.
    </div>
  </body>
</html>
